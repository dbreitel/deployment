apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-redis
  namespace: apps
  labels:
    app: my-redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-redis
  template:
    metadata:
      labels:
        run: my-redis
    spec:
      containers:
      - name: my-redis
        image: redis:5
        env:
          - name: CRED
            value: "secret"
